<script>
 $(document).ready(function() {
		var itm;
       $('#akr').load('jsn.txt',function(items,textStatus,XMLHttpRequest){
	   alert(items);
	   items=$.parseJSON(items);
	   var jsc="";
	   wmx=200;
	   hmx=200;
	   hi=0;
	   wi=0;
	   $('#ns').append(items.data.length);
		for(i=0;i<items.data.length;i++){
						if(wi*wmx<$(window).get(0).innerWidth-200){
					$('#akr').append("<div id='"+items.data[i].id+"' class='iconScreen' style='top:"+hmx*hi+";left:"+wmx*wi+"' ><span class='iconImg'><img src='"+items.data[i].img+"'/></span><br><br>	<span class='iconText'>"+items.data[i].text+"</span></div>");
						wi++;
						}
						else{
						hi++;
						wi=0;
						$('#akr').append("<div id='"+items.data[i].id+"' class='iconScreen' style='top:"+hmx*hi+";left:"+wmx*wi+"' ><span class='iconImg'><img src='"+items.data[i].img+"'/></span><br><br>	<span class='iconText'>"+items.data[i].text+"</span></div>");
						wi++;
						}
					//$('#'+items.data[i].id).append("<img src='"+items.data[i].img+"'/>");
					$('#'+items.data[i].id).draggable();
					ct=$('#'+items.data[i].id).position();
					
					x1=items.data[i].dblclk;
					x2=items.data[i].id;
					jsc+="$('#"+x2+"').dblclick(function(){"+x1+";});";
					
					
		}
		eval(jsc);
		hti=$('#akr').height();
		$('#akr').height(hti+100);
		
	   });
 });
 </script>
