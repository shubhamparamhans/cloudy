<html>
<head>
<title>HELLO</title>
<style>
body{
margin:0px;
}
.window{
width:400px;
height:300px;
}
.menu{
width:98%;
height:20px;
background:#f6f6f6;
color:#3c3c3c;
margin:10px;
}
.menu-items{
font-size:18px;
        margin:5px;
}
.menu-items li{
font-size:16px;
        margin:10px;
}
.menu-subitem{
    visibility:hidden;
        display:none;
    }

#tx{width:100%;
    height:70px; }
</style>
    <script  src="jquery.js"></script>
    <script >
        $(this.document).ready(function () {
            $('.menu-items').mouseover(function () {
                $(this + ' > .menu-subitem').css({"visibility": "visible", "display": "block"});
            });
            $('.menu-items').mouseout(function () {
                $('.menu-items .menu-subitem').css({"visibility": "hidden", "display": "none"});
            });

        });
    </script>
</head>
<body>
<div class="window">
<div class="menu">
<span class="menu-items">FILE
<span id="m_1" class="menu-subitem">NEW</span>
<span id="m_2" class="menu-subitem">OPEN</span>
<span id="m_3" class="menu-subitem">CLOSE</span>
</span>
<span class="menu-items">EDIT
<span id="m_4" class="menu-subitem">NEW</span>
<span id="m_5" class="menu-subitem">OPEN</span>
<span id="m_6" class="menu-subitem">CLOSE</span></span>
<span class="menu-items">
</span>
<div class="pane">
<textarea id="tx"></textarea>
</div>
</div>
</div>
</body>
</html>
